<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="parrotForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!parrotForm.valid" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
          <div class="form-group">
            <label for="imageUrl">Image url</label>
            <input type="text" id="imageUrl"  formControlName="imageUrl" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img src="" class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" id="description" formControlName="description" class="form-control" rows="6">
              </textarea>
            </div>
      </div>
        </div>
      </div>
    </form>
  </div>
</div>
