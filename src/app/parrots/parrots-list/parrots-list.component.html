<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success addparrot" (click)="onParrotAdded()">Add Parrot</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-parrot-single *ngFor="let parrotEl of parrots; let i=index"
    [parrot]="parrotEl"
    [index]="i"></app-parrot-single>
  </div>
</div>
