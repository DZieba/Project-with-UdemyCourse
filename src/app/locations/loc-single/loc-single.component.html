
<a   class="list-group-item clearfix" [ngStyle]="{ 'color': randomColor}" >

    <h3 class="list-group-item-text">{{ location.city  }}</h3>
  <h4 class="list-group-item-info">{{location.street |uppercase }}</h4>
  <p> Date of registration: {{location.started | date}} </p>
  <p> Status: {{location.status}}</p>


</a>
